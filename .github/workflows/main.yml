name: Crypto Bot
on:
  schedule:
    - cron: '*/30 * * * *' # Будет проверять новости каждые 30 минут
  workflow_dispatch: # Позволяет запустить вручную

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: pip install feedparser telebot google-genai requests
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MY_GIT_TOKEN: ${{ secrets.MY_GIT_TOKEN }}
          MY_REPO: ${{ secrets.MY_REPO }}
        run: python bot.py
